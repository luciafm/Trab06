<!DOCTYPE html>
<html>
  <head>
    <title>Árvore Binária</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <link rel="icon" href="https://i.imgur.com/HA2RTlo.png" type="image/x-icon">
  </head>
  <body>
    <div id="cabecalho"></div>
    <!-- <div id="titulo"> -->
    <img
      id="img1"
      src="https://i.imgur.com/f4FwQaN.png"
      alt="desenhos de árvore do lado esquerdo"
    />
    <h1>Árvore Binária</h1>
    <img
      id="img2"
      src="https://i.imgur.com/f4FwQaN.png"
      alt="desenhos de árvore do lado direito"
    />
    <img
      id="img3"
      src="https://i.imgur.com/vTDeL88.png"
      alt="espirral roxo"
    />
    <!-- </div> -->
    <div id="geral">
      <div class="novosElementos">
        <div class="elementos">
          <input type="text" id="tarefa" placeholder="INSIRA O ELEMENTO..." />
          <button onclick="adicionarTarefa()">ADD</button>
        </div>
        <div class="inseridos">
          <ul id="listaTarefas"></ul>
          <div id="arvore-container"></div>
        </div>
      </div>
      <div class="resultados">
        <div class="informacoes">
          <div class="informacoes"></div>
          <button onclick="abrir()">INFORMAÇÕES</button>
          <button onclick="abrir2()">COMPRIMENTO</button>
          <button onclick="abrir3()">TRAVESSIAS</button>
          <button onclick="abrir4()">BALANCEAMENTO</button>
        </div>
        <!-- <div class="campoResultados"></div> -->
      </div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="tamanho"></p>
        <p id="altura"></p>
        <p id="menor"></p>
        <p id="maior"></p>
        <button id="closePopup" onclick="fechar()">Fechar</button>
      </div>
    </div>

    <div id="popup2" class="popup">
      <div class="popup-content">
        <p id="comprimentoInterno"></p>
        <button id="closePopup" onclick="fechar()">Fechar</button>
      </div>
    </div>

    <div id="popup3" class="popup">
      <div class="popup-content">
        <p id="travessias"></p>
        <button id="closePopup" onclick="fechar()">Fechar</button>
      </div>
    </div>

    <div id="popup4" class="popup">
      <div class="popup-content">
        <p id="balanceamento"></p>
        <button id="closePopup" onclick="fechar()">Fechar</button>
      </div>
    </div>
</body>
</html>
